{% set name = "types-Jinja2" %}
{% set version = "2.11.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-Jinja2-{{ version }}.tar.gz
  sha256: 099b711633c71193892700bd5766a243e0b9d36e1ecc633f2cf2d536f071c875

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - types-markupsafe

test:
  commands:
    - test -f $SP_DIR/jinja2-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for Jinja2
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
